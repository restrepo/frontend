<!DOCTYPE html>
<html>
<head>
	<title>Sample page</title>
</head>
<body>
	<div id="debug"></div>
	<script>
		const queryString = window.location.search;
		console.log(queryString);
		// ?product=shirt&color=blue&newuser&size=m
		const urlParams = new URLSearchParams(queryString);
		const username = urlParams.get('username')
		console.log(username);
		// amedagli or cavila for example
		fetch("https://academia.uniandes.edu.co/WebServicesAcademy/api/professors?username=" + username)
		.then(response => response.json())
		.then(data => {
			console.log(data.faculties[0]) <!-- This is to debug -->
			"<p>EXAMPLE: /?username=amedagli </p>" + document.querySelector("#debug").innerText = data.faculties[0].name + " " + data.faculties[0].lastname <!-- Get the name of the selected professor -->
		})
	</script>
</body>
</html>
